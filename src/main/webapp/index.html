<!DOCTYPE html>
<html>
    <head>
        <title>plexura</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-auto text-center">
                    <h1>plexura</h1>
                    <h2>Cuadrante de multiplicaciones JSP</h2>
                    <h2>Con formulario html alto/ancho</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mx-auto">
                    <form name="procesatablamultiplicaciones" action="procesatablamultiplicaciones.jsp" method="GET" class="mt-4">
                        <div class="form-group form-row">
                            <label for="ancho">Ancho: </label>
                            <input type="text" id="ancho" name="ancho" value="10" class="form-control" placeholder="Introduce un número del 1 al 30" />
                        </div>
                        <div class="form-group form-row mt-2">
                            <label for="alto">Alto: </label>
                            <input type="text"  id="alto" name="alto" value="10" class="form-control" placeholder="Introduce un número del 1 al 30" />
                        </div>
                        <input class="btn btn-primary mt-4" type="submit" value="Enviar" name="submit" /><br />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
